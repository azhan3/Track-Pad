<body>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" type="text/css" href={{ url_for('static', filename='styles.css' ) }}>
    <script src="{{ url_for('static', filename='app.js') }}"></script>

    <div class="container">

        <div class="row">
            <div class="col-lg-8  offset-lg-2">
                <h3 class="mt-5"></h3>
                <img src="{{ url_for('video_feed') }}" width="100%">
            </div>

            <div id="app">
                <div class="button-container">
                    <button class="button-30" @click="doExit">Exit</button>
                    <button class="button-30" @click="doAdjust">Adjust</button>

                    <button class="button-30" @click="doMenu">Menu</button>
                    <label class="label">
                        <div class="toggle">
                            <input class="toggle-state" type="checkbox" name="check" value="check" />
                            <div class="indicator"></div>
                        </div>
                        <div class="label-text">Pause</div>
                    </label>
                    <div class="slider-container"> 
                        <div v-if="showSlider" class="slider-container1">
                            <strong>Mouse-Sensitivity</strong>
                            <input type="range" min="0" max="100" v-model="slider1Value" v-on:input="onChg($event)">
                            <!-- <p>{{ slider1Value }}</p> -->
                        </div>
                        <div v-if="showSlider" class="slider-container2">
                            <strong>Volume-Sensitivity</strong>
                            <input type="range" min="0" max="100" v-model="slider2Value">
                            <!-- <p>{{ slider2Value }}</p> -->
                        </div>
                    </div>
                    
                </div>


                

                <div class="popover" v-bind:style="{ display: showMenu ? 'flex' : 'none' }">
                    <div class='content'>
                        <div class="close" @click="doMenu">
                            <div class='nav'>
                                <ul class='nav_list'>

                                    <div class='nav_list_item'>
                                        <button class="button-30">Open Palm</button>
                                        <button class="button-30">Open Palm</button>
                                        <button class="button-30">Open Palm</button>
                                    </div>


                                </ul>
                            </div>
                        </div>


                    </div>
                </div>








            </div>
        </div>
    </div>
</body>
